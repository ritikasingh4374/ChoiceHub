<!-- quiz.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Quiz</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <h1>Book Recommendation Quiz</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}  <!-- Renders form fields as paragraphs -->
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
